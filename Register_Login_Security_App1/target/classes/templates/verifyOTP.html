<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="alert alert-primary mt-3" role="alert">
                        we have sent OTP to your Registered Email Address
                    </div>
                    <!-- message box --> |

                    <div th:if="${session.message}" class="container">
                        <div class="alert alert-danger my-2 text-center" role="alert">
                            <span th:text="${session.message}"></span>
                        </div> |
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <div class="card-body">
                        <form action="/verify-otp" method="post">


                            <div class="mb-3">
                                <label>Enter OTP here...</label>
                                <input type="text" name="otp" class="form-control" >
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Verify</button>



                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>



</body>
</html>
