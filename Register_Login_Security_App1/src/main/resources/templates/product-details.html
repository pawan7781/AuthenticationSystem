<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex; /* Makes sidebar and main-content horizontally aligned */
            height: 100vh; /* Ensures full height for both sidebar and content */
        }
        .sidebar {
            width: 250px;
            background-color: #1e3a8a;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #dce1f9;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #dce1f9;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .sidebar ul li a:hover {
            background-color: #3749b3;
        }

        .main-content {
            flex: 1; /* Takes remaining space after sidebar */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Ensures content scrolls if it's too long */
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .product-details {
            text-align: center;
            margin-top: 30px;
        }

        .product-details img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .product-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-details button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>MyCompany</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="/do-logout">Logout</a></li>
    </ul>
</div>
<div class="main-content">
    <header>
        <h1>Product details</h1>
    </header>
    <div class="container">
        <h1 th:text="${product.name}">Product Name</h1>

        <div class="product-details">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <!--        <p th:text="${product.description}">Product Description</p>-->
            <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
            <button onclick="buyNow()">Buy Now</button>
        </div>
    </div>
</div>
<script>
    function buyNow() {
        alert('Redirecting to payment page...');
        // Implement further redirection or logic for payment
    }
</script>
</body>
</html>
